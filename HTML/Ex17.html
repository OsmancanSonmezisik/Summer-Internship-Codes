<!DOCTYPE html>
<html>
<head>
<title>Exercise 17</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

.left {
    background-color: #2196F3;
    padding: 20px;
    float: left;
    width: 20%;
}

.main {
    background-color: #f1f1f1;
    padding: 20px;
    float: left;
    width: 60%;
}

.right {

    background-color: #04AA6D;
    padding: 20px;
    float: left;
    width: 20%;
}

@media screen and (max-width: 600px){
    .left, .main, .right {
        width: 100%;
    }
}
</style>
</head>
<body>

<h2>Media Queries</h2>

<div class="left">
    <p>Left Content</p>
</div>

<div class="main">
    <p>Main Content</p>
</div>

<div class="right">
    <p>Right Content</p>
</div>
