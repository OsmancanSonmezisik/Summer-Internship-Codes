<!DOCTYPE html>

<html>

<head>
<title>Exercise 11</title>
</head>

<body style="background-color:aqua ;">

<h2>Unordered HTML List</h2>

<ul style="list-style-type:square;list-style-position: outside;">
    <li>Coffee</li>
    <li>Tea
        <ul style="list-style-type:circle ;">
            <li>Green Tea</li>
            <li>Black Tea</li>
        </ul>
    </li>    
    <li>Milk</li>
</ul>

<h2>Ordered HTML List</h2>

<ol type="1" >     <!-- start="2" -->
    <li>Coffee</li>
    <li>Tea
        <ol type="i">
            <li>Green Tea</li>
            <li>Black Tea</li>
        </ol>
    </li>
    <li>Milk</li>
</ol>

<h2>Description List</h2>

<dl>
    <dt>Coffee</dt>
    <dd>- Black hot drink</dd>
    <dt>Milk</dt>
    <dd>- White cold drink</dd>
</dl>

</body>





</html>
