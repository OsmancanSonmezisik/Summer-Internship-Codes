<!DOCTYPE html>

<body>
<h2>Canvas</h2>
<canvas id="canvas1" width="200" height="100" style="border:1px solid;"></canvas>

<script>
    var c = document.getElementById("canvas1");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
    </script>
    <br>
  
  
<h2>SVG Circle</h2>  
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" 
    stroke-width="4" fill="yellow"/>
    Your browser does not support inline SVG.
</svg>
<br>
<h2>SVG Rectangle</h2>
<svg width="400" height="100">
  <rect width="400" height="100" 
    style="fill:blue;stroke-width:10;stroke:black"/>
    Your browser does not support inline SVG.
</svg>



</body>
