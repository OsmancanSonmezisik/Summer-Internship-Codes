<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Forms</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="CSS_Forms.css">
</head>
<body>
<h1 title="forms">CSS Forms</h1>

<div id="form_1" class="clearfix">
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="first_name" placeholder="First Name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="last_name" placeholder="Last Name">

    <label for="country"></label>
    <select id="country" name="country">
      <option value="turkey">Turkey</option>
      <option value="germany">Germany</option>
      <option value="italy">Italy</option>    
    </select>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</div>

    
</body>
</html>
