<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Image Reflection</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

#img1 {   
 -webkit-box-reflect: below 20px;    
}

#img2 {   
 -webkit-box-reflect: right;    
}

</style>

</head>
<body>

<img id="img1" src="planet.png" alt="Planet">    
<img id="img2" src="planet.png" alt="Planet">    
    
</body>
</html>
