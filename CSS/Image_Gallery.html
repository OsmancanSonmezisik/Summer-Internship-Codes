<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Image Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
div.gallery {
  margin: 5px;
  border: 1px solid rgb(204,204,204);
  float: left;
  width: 180px;
}
div.gallery:hover {
  border:1px solid rgb(119,119,119);
}
div.gallery img {
  width: 100%;
  height: auto;    
}
div.desc {
  padding:15px;
  text-align: center;
}
</style>
</head>

<body>

<div class="gallery">
  <a href="img_mountains.jpg" target="_blank">
    <img src="img_mountains.jpg" alt="Mountains">
  </a>  
  <div class="desc">
    Mountains  
  </div>    
</div>

<div class="gallery">
  <a href="img_forest.jpg" target="_blank">
    <img src="img_forest.jpg" alt="Forest">  
  </a>
  <div class="desc">Forest</div>    
</div>

<div class="gallery">
  <a href="img_lights.jpg" target="_blank">
    <img src="img_lights.jpg" alt="Lights">
  </a>
  <div class="desc">Lights</div>    
</div>

<div class="gallery">
  <a href="img_sea.jpg">
    <img src="img_sea.jpg" alt="Sea">
  </a>
  <div class="desc">Sea</div>    
</div>

    
</body>
</html>
