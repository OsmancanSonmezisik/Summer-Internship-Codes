<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Counters</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  counter-reset: section;    
}

h2::before {
  counter-increment: section;
  content: "Section " counter(section) ": ";    
}

</style>

</head>
<body>


<h2>Heading 1</h2>
<h2>Heading 2</h2>
<h2>Heading 3</h2>
<h2>Heading 4</h2>
<h2>Heading 5</h2>
</body>
</html>
