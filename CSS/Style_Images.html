<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Style Images</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Style_Images.css">
</head>
<body>

<h1 style="text-align:center;">CSS Style Images</h1>    

<h2>Centered & Raunded Image</h2>
<img id="centered_image" src="img_mountains.jpg" alt="Mountains">

<h2>Card Image</h2>
<div class="card_image">
  <a href="img_lights.jpg"><img src="img_lights.jpg" alt="Lights" class="image"></a>
  <div class="container">
    <p>Northern Lights</p>
  </div>
<div class="overlay">
  <p>Northern Lights</p>    
</div>      
</div>

<div class="card_image">
  <a href="img_forest.jpg"><img src="img_forest.jpg" alt="Forest" class="image"></a>
  <div class="middle">
    <a href="img_forest.jpg">Click to see the image in full size</a>
  </div>
  <div class="container">
    <p>Bridge in Forest</p>
  </div>    
</div>

    
</body>
</html>
