<!DOCTYPE html>
<html lang="tr">
<head>
<title>CSS Pseudo-classes</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
a.a1:hover{
  color:red;
  font-size: larger;
}

p{
  visibility: hidden;  
  background-color: tomato;
  border: 3px solid teal;
  border-radius: 5px ;
  text-align: center;
  width: 50%;
  margin: auto;    
}

div.div1:hover p:first-child{
  visibility: visible;    
}

div.div1:lang(en) {
  background-color: springgreen;
  width: 300px;
  height: fit-content;
}

div.div1:lang(en) p:nth-last-child(1) {
  visibility: visible;
}
</style>
</head>

<body>

<a class="a1" href="Positions.html">Hover Pseudo-class</a><br><br>      
<a href="Positions.html">Hover Pseudo-class</a><br><br>

<div class="div1" lang="en">
  Hover to show the paragraph.  
  <p>Paragraph 1</p><br><br>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>    
</div>
<br><br>

<div class="div1">
    Hover to show the paragraph.  
    <p>Paragraph 1</p><br><br>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>    
  </div>
</body>
</html>
