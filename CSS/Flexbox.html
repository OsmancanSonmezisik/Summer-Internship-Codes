<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="Flexbox.css">
</head>
<body>

<div class="flex-container">
  <div style="order: 5; flex-grow: 1; align-self: flex-start;">1</div>
  <div style="order: 4; flex-grow: 1;">2</div>
  <div style="order:3; flex: 0 0 300px; align-self: flex-end;">3</div>
  <div style="order: 2; flex-grow: 1;">4</div>    
  <div style="order: 1; flex-grow: 1; align-self: flex-start;">5</div>    
</div>    
    
</body>
</html>
