<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Events</title>
</head>
<body onload="document.getElementById('p1').innerHTML=Date()">

<button id="btn1">Refresh Time</button>
<p id ="p1">Time:</p>

<script>


document.getElementById("btn1").addEventListener("click",showTime);

function showTime() {
  document.getElementById("p1").innerHTML = Date();    
}


</script>
    
</body>
</html>
