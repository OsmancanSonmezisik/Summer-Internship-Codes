<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Maps</title>
</head>
<body>
<div>
<p id="id1"></p>
</div>    
<script>

const colors = new Map([
  ["white","rgb(255,255,255)"],
  ["black","rgb(0,0,0)"]    
]);
colors.set("red","rgb(255,0,0)");
colors.set("green","rgb(0,255,0)");
colors.set("blue","rgba(0,0,255)");
colors.delete("white");
let txt = "";
/*
colors.forEach(function(value,key) {
  txt += key + ": " + value + "<br>";
});*/

for(let x of colors.entries()) {
  txt += x + "<br>";    
}


document.getElementById("id1").innerHTML = txt;
</script>

</body>
</html>
