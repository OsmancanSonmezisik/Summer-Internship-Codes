<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript HTML DOM Nodes</title>
</head>
<body>

<div id="div1">
  <p id="p1">HTML</p>
  <p id="p2">JavaScript</p>    
</div>    
    
<script>

let pElement = document.createElement("p");
let pText = document.createTextNode("Hello World!");
pElement.append(pText);
let divElement = document.getElementById("div1");
divElement.appendChild(pElement);

let pElement2 = document.createElement("p");
let pText2 = document.createTextNode("Hello World!");
pElement2.append(pText2);
let z = document.getElementById("p1");
divElement.insertBefore(pElement2,z);
//z.remove();
//divElement.removeChild(z);
divElement.replaceChild(pElement2,z);



</script>


</body>
</html>
