<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Sets</title>
</head>
<body>

<p id="id1"></p>
    
<script>

const colors = new Set(["black","white","red","green"]);
colors.add("blue");
colors.add("blue") //Set cannot have the same values.
colors.add("purple");
colors.delete("blue");
let text = "";
/*
colors.forEach(function(value) {
  text += value + "<br>";    
})
*/

for (x of colors.values()) {
  text += x + "<br>"      
}

document.getElementById("id1").innerHTML = text;

</script>    

</body>
</html>
