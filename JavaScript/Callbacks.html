<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Callbacks</title>
</head>
<body>

<p id="p1"></p>

<script>

function displayer(item) {
    document.getElementById("p1").innerHTML = item;
}

function sumAll(num1,num2,callBack) {
  let sum = num1 + num2;
  callBack(sum);    
}

sumAll(1,5,displayer);

</script>
    
</body>
</html>
