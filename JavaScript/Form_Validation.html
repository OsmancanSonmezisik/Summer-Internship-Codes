<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
</head>
<body>

<input id="input1" type="number" min="0" max="10" required>
<button onclick="validateForm()">Send</button>
<p id="p1"></p>    

<script>

function validateForm() {
  const inputValue = document.getElementById("input1");
  if(!inputValue.checkValidity()) {
    document.getElementById("p1").innerHTML = inputValue.validationMessage;
  }else {
    document.getElementById("p1").innerHTML = "Input OK"
  }    
}


</script>
    
</body>
</html>
